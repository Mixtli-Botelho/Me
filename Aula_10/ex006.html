<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Eventos D.O.M</title>
    <style>
        body{
            background-color: rgb(63, 38, 87);
        }
        div#area{
            
            font: normal 20pt Arial;
            background: #c03f29 ;
            color: white;
            width: 150px;

            line-height: 150px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {
            a.innerHTML= 'VocÃª me tocou!'
            a.style.background='pink'}
        function entrar() {
            a.innerHTML='Entrou!'
            a.style.background='black'}
        function sair() {
            a.innerHTML='Saiu...'
            a.style.backgroundColor='gray'}

    </script>
</body>
</html>
